<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="everything">
        <div>
            <h1>Calculator</h1>
        </div>

        <div id="whole-calculator">
                <div id="calculator-input">
                    <div id="previous-input-container"><p id="previous-input"></p></div>
                    <div id="present-input-container"><p id="input"></p></div>
                </div>
                <div id="calculator-buttons-container">
                    <button value="7" class="calculator-button" type="button" id="calculator-button-seven">7</button>
                    <button value="8" class="calculator-button" type="button" id="calculator-button-eight">8</button>
                    <button value="9" class="calculator-button" type="button" id="calculator-button-nine">9</button>
                    <button value="/" class="operator-button" type="button" id="calculator-button-division">/</button>
                    <button value="4" class="calculator-button" type="button" id="calculator-button-four">4</button>
                    <button value="5" class="calculator-button" type="button" id="calculator-button-five">5</button>
                    <button value="6" class="calculator-button" type="button" id="calculator-button-six">6</button>
                    <button value="*" class="operator-button" type="button" id="calculator-button-multiplication">*</button>
                    <button value="3" class="calculator-button" type="button" id="calculator-button-three">3</button>
                    <button value="2" class="calculator-button" type="button" id="calculator-button-two">2</button>
                    <button value="1" class="calculator-button" type="button" id="calculator-button-one">1</button>
                    <button value="-" class="operator-button" type="button" id="calculator-button-subtraction">-</button>
                    <button value="0"class="calculator-button" type="button" id="calculator-button-zero">0</button>
                    <button value="."class="calculator-button" type="button" id="calculator-button-decimal">.</button>
                    <button class="calculator-button" type="button" id="calculator-button-clear">AC</button>
                    <button value="+" class="operator-button" type="button" id="calculator-button-addition">+</button>
                    <button value="=" type="button" id="calculator-button-equals">=</button>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
